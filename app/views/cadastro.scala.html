


@main("TextDropBox") {

    <h2 style="font-family: Calibri">Cadastro</h2>

    @if(flash.containsKey("cadastro")) {
        <p style="color: rgba(255, 0, 0, 0.79)">@flash().get("cadastro")</p>
    }

    <form method="POST" action="@routes.CadastroController.cadastraUsuario()">
        <div>
            <label style="font-family: Calibri">Nome:</label>
            <input type="text" name="Username" placeholder="Nome" style="font-family: Calibri"/> <br>
        </div>
        <div>
            <label style="font-family: Calibri">Email:</label>
            <input type="text" name="Email" placeholder="Email" style="font-family: Calibri"/> <br>
        </div>
        <div>
            <label style="font-family: Calibri">Senha:</label>
            <input type="password" name="Senha" placeholder="Senha" style="font-family: Calibri"/> <br>
        </div>
        <button type="submit" style="font-family: Calibri">Ok</button>
        <button type="reset" style="font-family: Calibri">Limpar</button>
        <input type="button" value="Login" onClick="location.href='@routes.Application.index()'">
    </form>

}
