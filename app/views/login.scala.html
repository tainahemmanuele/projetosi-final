@main("Login") {

    @if(flash.containsKey("login")) {
        <p style="color: rgba(255, 0, 0, 0.79)">@flash().get("login")</p>
    }

    @if(flash.containsKey("erro")) {
        <p style="color: rgba(255, 0, 0, 0.5)">@flash().get("erro")</p>
    }


    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">


            <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" type="text/css" >
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
            <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript" defer="defer" ></script>

        </head>

        <style type="text/css">
        .Absolute-Center.is-Responsive {
            width: 50%;
            min-width: 200px;
            max-width: 400px;
            padding: 10px;
        }

        .Absolute-Center {
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        </style>

        <div class="container">
            <div class="row">
                <div class="Absolute-Center is-Responsive">
                    <h2 class="text-center" style="font-family: Calibri">Login</h2>
                    <form method="POST" class="form-horizontal" action="@routes.Application.login()">
                        <div class="form-group">
                            <label style="font-family: Calibri" class="control-label col-sm-2" >Login:</label>
                            <div class="col-sm-10">
                                <input type="text" name="login" placeholder="Username ou Email" class="form-control" style="font-family: Calibri"/> <br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label style="font-family: Calibri" class="control-label col-sm-2">Senha:</label>
                            <div class="col-sm-10">
                                <input type="password" name="senha" placeholder="Senha" class="form-control" style="font-family: Calibri"/> <br>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" style="font-family: Calibri" class="btn btn-primary btn-md">
                                    Entrar</button>
                                <button formmethod="get" class="btn btn-primary btn-md" formaction="@routes.Application.cadastroRender()" type="submit">
                                    Cadastre-se aqui!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
}
