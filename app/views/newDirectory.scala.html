@(path : String)

@main("Novo Diretorio") {
    <h2 style="font-family: Calibri">Criar novo diretorio</h2>

    <p>O diretorio sera criado em @path</p>

    <form method="POST" action="@routes.LoggedUserController.newDirectory(path)">
        <div>
            <label style="font-family: Calibri">Nome do Diretorio:</label>
            <input type="text" name="name" placeholder="Nome" style="font-family: Calibri"/> <br>
        </div>
        <button type="submit" style="font-family: Calibri">Criar</button>
    </form>
}
